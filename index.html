<script>
    const transportData = {
        labels: ['Fuel', 'Maintenance', 'Insurance', 'Public Transport', 'Other'],
        percentages: [40, 20, 15, 10, 15]
    };

// Pie Chart
new Chart(document.getElementById('pieChart'), {
    type: 'pie',
    data: {
        labels: transportData.labels,
        datasets: [{
            data: transportData.percentages,
            backgroundColor: ['#007bff', '#28a745', '#ffc107', '#17a2b8', '#dc3545']
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false, // Ensures the chart respects the container height
        plugins: { legend: { position: 'top' } }
    }
});

// Column Chart
new Chart(document.getElementById('columnChart'), {
    type: 'bar',
    data: {
        labels: transportData.labels,
        datasets: [{
            label: 'Cost (%)',
            data: transportData.percentages,
            backgroundColor: '#007bff'
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false, // Ensures the chart respects the container height
        scales: { y: { beginAtZero: true } }
    }
});

// Horizontal Bar Chart
new Chart(document.getElementById('barChart'), {
    type: 'bar',
    data: {
        labels: transportData.labels,
        datasets: [{
            label: 'Cost (%)',
            data: transportData.percentages,
            backgroundColor: ['#007bff', '#28a745', '#ffc107', '#17a2b8', '#dc3545']
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false, // Ensures the chart respects the container height
        indexAxis: 'y',
        scales: { x: { beginAtZero: true } }
    }
});
</script>
